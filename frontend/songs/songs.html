<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Open API</title>

<link rel="stylesheet" type="text/css" href="songs.css">
</head>
<body>
    <h1>Song DB Interface</h1>
    <br>
    <form id="SongsInput" accept-charset="UTF-8"> 
       <p>ID:</p>
        <input type="text" id="song_id"><br>
        <p>Song name:</p>
        <input type="text" id="song_name"><br>
        <p>Artist:</p>
        <input type="text" id="artist"><br>
        <p>Album:</p>
        <input type="text" id="album"><br>
        <p>Lenght:</p>
        <input type="text" id="lenght"><br>
        <p>Year:</p>
        <input type="text" id="year"><br>
        <p>Lyrics:</p>
    <textarea id="lyrics"> </textarea><br> 
 
    <br>
    <input type="button" onclick="getAll()" value="getAll"> <input type="button" onclick="search()" value="search">
    <input type="button" onclick="insert()" value= "insert"> <input type="button" onclick="deleteData()" value="delete">
    <input type="button" onclick="update()" value="update">
    </form>
    <br>
    <div id="restMessage"></div>
    <br>
    <div id="restResults"></div> 


</body>
</html>
